	<link rel="stylesheet" type="text/css" href="VCA-STYLE.css">
</head>



<html>
	<body>
		
		
		<header>
			<div id= "navTabsArea">
				<button id="tableBtn">Tables</button>
				<button id="addBtn">Add</button>
				<button id="logOutBtn" onclick="logOut()">Logout</button>
				
			</div>
				<div id="logo">
				</div>
		</header>
		
		
		<div id="addUsersArea">
			
			<h3 id="addUserLabel">Add a User</h3>
			
			<p id="fNameLabel">First Name:</p>
			<input id="fNameTxtField" size="40" type="text" name="fNameTxt">
			
			<p id="lNameLabel">Last Name:</p>
			<input id="lNameTxtField" type="text" name="lNameTxt">
			
			<p id="AddressLabel">Address:</p>
			<input id="AddressTxtField" type="text" name="AddressTxt">
			
			<div id="accTypeRadios">
			
				<input id="patientRadioInput" type="radio" name="AccType" value="Patient">Patient</input>
				<input id="caretakerRadioInput" type="radio" name="AccType" value="Caretaker">Caretaker</input>
				<input id="adminRadioInput" type="radio" name="AccType" value="Admin">Admin</input>
				
			</div>
			
			<p id="emailLabel">email:</p>
			<input id="emailTxtField" type="text" name="emailTxt">
			
			<p id="passwordLabel">Password:</p>
			<input id="passwordTxtField" type="text" name="passwordTxt">
			<br>
			<button id="adminAddUserBtn">Add User</button>
			
			
		</div>
		
		
		<footer>
		</footer>
