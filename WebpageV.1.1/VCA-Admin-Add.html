<!DOCTYPE html>

<head>
    <title>
        VCA/ADMIN/Add
    </title>

    <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="VCA-STYLE.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<html>
<body>

<header>
    <div class="container">
        <a href="VCA-Home.html">
            <div class="header-left"></div>
		</a>

        <div class="header-right">
            <label for="open">
                <span class="hidden-desktop"></span>
            </label>
            <input type="checkbox" name="" id="open">
            <nav>
                <a draggable="false" href="VCA-Admin.html">Tables</a>
                <a draggable="false" href="VCA-Admin-Add.html">Add</a>
                <button id="logOutBtn" onclick="logOut()">Logout</button>
            </nav>
        </div>
		
		<!--Weather-->
	<div id="weather"></div>
</header>


<div id="adminAddUsersArea">

    <h3 id="addUserLabel">Add a User</h3>

    <p id="fNameLabel">First Name:</p>
    <input id="fNameTxtField" size="40" type="text" name="fNameTxt">

    <p id="lNameLabel">Last Name:</p>
    <input id="lNameTxtField" type="text" name="lNameTxt">

    <p id="AddressLabel">Address:</p>
    <input id="AddressTxtField" type="text" name="AddressTxt">

    <div id="accTypeRadios">
        <input id="patientRadioInput" type="radio" name="AccType" value="Patient" checked="checked">Patient</input>
        <input id="assistantRadioInput" type="radio" name="AccType" value="Assistant">Assistant</input>
        <input id="adminRadioInput" type="radio" name="AccType" value="Admin">Admin</input>
    </div>

    <p id="emailLabel">email:</p>
    <input id="emailTxtField" type="text" name="emailTxt">

    <p id="passwordLabel">Password:</p>
    <input id="passwordTxtField" type="text" name="passwordTxt">
    <br>
    <button id="adminAddUserBtn" onclick="pullInput()">Add User</button>
</div>


<footer></footer>
<script src="VCA-AdminScript.js"></script>
</body>
</html>
